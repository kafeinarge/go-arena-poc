spring:
  application:
    name: api-gateway
  config:
    name: api-gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      password: ${CONFIG_SERVER_PASSWORD:12345}
      username: ${CONFIG_SERVER_USERNAME:user}
      fail-fast: true
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              -GET
              -HEAD
              -PUT
              -POST
              -DELETE
              -PATCH
              -OPTIONS

---

spring:
  profiles: docker
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://config-server:8888}